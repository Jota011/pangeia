<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Países</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .pais {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .pais img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="pais">
            <img src="pais1.jpg" alt="País 1">
            <h2>País 1</h2>
            <p>Descrição do País 1</p>
        </div>
        <div class="pais">
            <img src="pais2.jpg" alt="País 2">
            <h2>País 2</h2>
            <p>Descrição do País 2</p>
        </div>
        <div class="pais">
            <img src="pais3.jpg" alt="País 3">
            <h2>País 3</h2>
            <p>Descrição do País 3</p>
        </div>
        <div class="pais">
            <img src="pais4.jpg" alt="País 4">
            <h2>País 4</h2>
            <p>Descrição do País 4</p>
        </div>
        <div class="pais">
            <img src="pais5.jpg" alt="País 5">
            <h2>País 5</h2>
            <p>Descrição do País 5</p>
        </div>
        <!-- Se quiser adicionar mais opções, basta adicionar mais divs com a classe "pais" -->
    </div>

</body>

</html>
